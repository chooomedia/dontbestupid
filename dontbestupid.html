<html>
<head>
    <title>DONT BE STUPID - AGAINST STUPIDITY</title>
</head>
<script src="js/jquery-3.3.1.min.js"></script>
<style>
    body {background:rgba(0,0,0,0.8);font-family: 'Courier New', Courier, monospace; font-size:16px; color: white;}
    #dbsMain {display:grid;width:280px;grid-auto-columns: 2fr;}
    .dbsHead {text-align:center;border-bottom: 1px solid grey;}
    .dbsHead h1 {font-size:18px;}
    .dbsInput {padding: .5em 0;}
    .dbsInput label {width:140px;}
    .dbsInput select{width:140px;float:right;font-family: 'Courier New', Courier, monospace;}
    .dbsInput Input[type=checkbox] {float:right;}
    #overlay { 
        font-family:Courier New;
        width:60%; height:80%;
        position:fixed; z-index:99999;
        top:20%; right:10%;
        bottom:20%; left:10%;
        padding:7vh 1em;
        text-align:center; font-size:2.7em;color:white;
        background:rgba(0,0,0,0.93); 
    }
    .edition {
        background: url("https://upload.wikimedia.org/wikipedia/commons/0/02/Stack_Overflow_logo.svg") center center no-repeat;
        background-size: contain;
        filter: invert(100%);
        -webkit-filter: invert(100%);
        width: 80px;
        height: 40px;
        float:right; 
    }
    .dbsEdition {
        line-height: 42px;
        border-bottom: 1px solid grey;
    }
    .dbsInput input[type="number"], .dbsInput input[type="checkbox"], .dbsInput select {
        background: rgba(0,0,0,0.4) !important;
        padding: 1px 3px !important;
        border-radius: 3px !important;
        line-height: 16px !important;
        color: #FFF !important;
        border: 1px solid grey !important;
    }
</style>

<body>
    <div id="dbsMain">
        <div class="dbsHead">
            <h1 title="stay tuned - don`t waste your time">
                DON`T <span style="color:red;">BE</span><br>
                <span style="letter-spacing:2.4px;">STUPID</span>!
            </h1>
        </div>
        <div class="dbsEdition">
            <label for="dbsEdition">
                Edition:
            </label>
            <div class="edition">
                &nbsp;
            </div>
        </div>

        <div class="dbsInput">
            <label for="dbsMode">
                <span class="dbsStatus"></span>
            </label>
            <input type="checkbox" name="dbsActive" id="dbsCheckbox">
        </div>

        <div class="dbsInput">
            <label for="dbsAlertCounter">
                Show alert after
            </label>
            <input min="3" max="99" type="number" value="" style="width:34px;" name="dbsAlertCounter" id="dbsAlertCounter">
            <label for="dbsAlertCounter">
                Repeats
            </label>
        </div>

        <div class="dbsInput">
            <label for="dbsMode">
                Reader-Mode:
            </label>
            <select name="dbsMode" id="dbsMode">
                <option value="count">Count repeats</option>
                <option value="intervallTime">Time Intervall (soon!)</option>
            </select>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
